language:
  - cpp
  - python
python:
  - "2.7"
compiler:
  - gcc
env:
  - ROS_DISTRO=hydro
notifications:
  - email: false

sudo: false
addons:
  apt:
    packages:
    - chrony
    - g++
    - libapache2-svn
    - libcap2-bin
    - libfreenect-dev
    - libfreenect libfreenect-dev libfreenect-demos
    - nodejs
    - python-catkin-pkg
    - python-pip
    - python-rosinstall
    - ruby
    # - $TUE_INSTALL_SYSTEMS" >> $INSTALL_DETAILS_FILE
    - git
    # - $pkgs_to_install
    - ros-hydro-ros-base cmake python-catkin-pkg python-empy python-nose python-setuptools libgtest-dev build-essential

before_install:
  - CI_SOURCE_PATH=$(pwd)
  - REPOSITORY_NAME=${PWD##*/}
  - echo "Testing branch $TRAVIS_BRANCH of $REPOSITORY_NAME"

install:
  - source <(wget -O- https://raw.githubusercontent.com/tue-robotics/tue-env/master/installer/scripts/bootstrap-ros-$ROS_DISTRO)
  - tue-get install ros-${REPOSITORY_NAME}
  - source ~/.tue/setup.bash # source all target setup files

before_script:
  - cd ${TUE_SYSTEM_DIR}/src

  # Link the repo we are testing to the new workspace
  - rm -rf $REPOSITORY_NAME
  - ln -s $CI_SOURCE_PATH .
  - ls -l
  - cd .. # go to the catkin workspace

script:
  - catkin_make -j2
  - catkin_make install   # installing the package
  - catkin_make tests     # build the tests
  - catkin_make run_tests # and run them
  - roscore >> /dev/null &
  - rosrun robot_skills msg_constructors.py
  - rosrun robot_skills mockbot.py
  - killall roscore